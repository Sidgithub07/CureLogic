<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Multiple PDFs</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
</head>
<body>
        <h1>Upload Your PDF Files</h1>
        <div class="form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdfs">Choose PDFs to upload:</label>
            <br>
            <input type="file" name="pdfs" id="pdfs" accept=".pdf" multiple>
            <br>
            <button type="submit"><a href="result.html">Upload PDFs</a></button>
        </form>
        </div>
</body>
</html>
